<!DOCTYPE html>
<html>

<head>
    <title>留言板</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--右邊選單選項-->
    <ul id=menu>
        <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#go-post">發文</button>
        <li><button type="button" class="btn btn-success" onclick="location.href='#'">TOP</button>
        <li><button type="button" class="btn btn-primary" id="makefake">假留言</button>
    </ul>

    <!--新增留言-->
    <div class="modal" id="go-post" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新留言</h4>
                </div>
                <div class="modal-body">
                    <p>使用者</p>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="user"><br>
                    <p>留言內容</p>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="store" type="button" class="btn btn-primary" data-dismiss="modal">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!--編輯留言-->
    <div class="modal" id="go-edit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">編輯留言</h4>
                </div>
                <div class="modal-body">
                    <p>留言</p>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!--刪除留言-->
    <div class="modal" id="go-delete" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">確定刪除?</h4>
                </div>
                <div class="modal-body">
                    <p>刪除後不可回復!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">確定</button>
                </div>
            </div>
        </div>
    </div>

    <!--顯示留言-->
    <div class="container pt-4">
        <div class="mx-auto">
            <table class="table table-striped table-dark" id="show">
                <thead>
                    <tr>
                        <th>使用者</th>
                        <th>留言</th>
                        <th>修改留言</th>
                        <th>刪除留言</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
